version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: next.Dockerfile
    command: npm run dev
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - default

  db:
    image: postgres:14
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - default

volumes:
  pgdata:

networks:
  default:
    driver: bridge

